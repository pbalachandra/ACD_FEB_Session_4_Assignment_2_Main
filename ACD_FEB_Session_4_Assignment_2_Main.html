<html>
<head>
	<title>DIV Margin</title>
	<style type="text/css">
		.outerdiv{
			border:solid;
			border-color: transparent;
			width: 30%;
			margin: auto;
			background-color: darkblue;
		}
		.innerdiv{
			border: solid;
			border-color: transparent;
			font-size: 23px;
			margin: 25px;
			padding: 20px;
			background-color: lightblue;
		}
	</style>
</head>
<body>
<div class="outerdiv">
<div class="innerdiv">Lorem ipsum dolar sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
</div>
